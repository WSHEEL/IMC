<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Calcular IMC de peso Ideal</h1>

    </header>

    <main class="principal">

        <div class="col-12">
            <h2>Calcula o IMC, ensina como calcular o √çndice de Massa Corporal e informa o peso ideal para a altura</h2>
        </div>
        <form>
            <label>
                Peso
            </label>
            <br>
            <input id="peso" type="number">
            <br>
            <label>
                Altura
            </label>
            <br>
            <input id="altura" type="number">
        </form>
        <button onclick="calcular()">
            calcular
        </button>
        <h3 id="resultado"></h3>
    </main>
    <footer class="fixed-bottom" style="background-color: #FB7B7B;">
        <h4>&copy; Desenvolvido por Walter Sheel</h4>

    </footer>

</body>
<script>
    function calcular() {
        let peso = Number(document.getElementById("peso").value);
        let altura = Number(document.getElementById("altura").value);
        let resultado = peso / (altura * altura);
        document.getElementById("resultado").innerHTML = resultado.toFixed(2);

    }
</script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
